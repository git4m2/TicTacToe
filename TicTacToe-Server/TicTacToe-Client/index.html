<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>TicTacToe</title>
        <link href="stylesheets/TicTacToe.css" rel="stylesheet" />
    </head>
    <body>
        <div id="divTitle" style="margin: 10px;">
            <p>
                <span style="font-size: large; color: blue;">TicTacToe Board</span>
            </p>
        </div>
        <div id="divControls">
            <button id="btnTest">Test</button>
            <button id="btnNewGame">New Game</button>
        </div>
        <div class="userContainer">
            <h2>Current User</h2>
            <div id="userID"></div>
            <h3>Users</h3>
            <div id="users"></div>
        </div>
        <div class="conversationContainer">
            <input id="data" />
            <div id="conversation"></div>
        </div>
        <div id="divSVG">
            <!--
            <svg id="svgGameBoard"
                 width=300
                 height=300
                 xmlns="http://www.w3.org/2000/svg"
                 xmlns:xlink="http://www.w3.org/1999/xlink"
                 viewBox="-5 -5 310 310"
                 style="stroke-width:5; stroke:black; fill:transparent;">
            </svg>
            -->
        </div>

        <script src="scripts/jquery-3.3.1.js"></script>
        <script src="scripts/socket.io.js"></script>
        <script src="scripts/TicTacToe.js"></script>
        <script src="scripts/Draw.js"></script>
        <script src="scripts/HelperFunctions.js"></script>
    </body>
</html>
